<script>
	function dlClicked(){
		if (detectiPhone()) {
			localytics.tagEvent("DL_Swap");
			window.location.href ='/swap/postdl.html';
		}
		else {
			$('#dl-link').empty();
			$('#dl-link').removeClass('ui-dl');
			$('#dl-link').addClass('ui-text');
			$('#dl-link').append('Uh oh. You need to be on an iPhone with iOS 7+ to try Swap.');
		}

	}

	function detectiPhone(){
		var ua = navigator.userAgent;
		console.log(ua);
		if(ua.match(/iPhone/i)){
			return true;
		}
		return false;
	}

	$(document).ready(function(){
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  	ga('create', 'UA-53853203-1', 'auto');
	  	ga('send', 'pageview');

		$('div.ui-dl').click(function() {
			dlClicked();
		});
		$('img.ui-appstore').click(function() {
			dlClicked();
		});
		$('div.ui-screenshots').click(function(){
			dlClicked();
		});
	});
