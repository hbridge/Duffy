<script>
	function detectiPhone(){
		var ua = navigator.userAgent;
		if (ua.match(/(iPhone);.*CPU.*OS 7_\d/i) && (ua.indexOf('Safari') != -1) && (ua.indexOf('Chrome') < 0)) {

		}

	}
