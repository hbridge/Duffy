<script>
	/*
	Attach all the handlers after body loads
	*/

	function postBodyLoad(){
		// submit button clicked
		$('div.ui-submit-button').click(function(){
			if ($('#phone').val().indexOf("5555") == -1){
				url = 'http://prod.strand.duffyapp.com/strand/api/website_registration';
				//url = 'http://dev.duffyapp.com:7000/strand/api/website_registration';
				code = getCode();
				$.ajax({
	     			url: url,
	     			type: 'get',
	     			dataType: 'jsonp',
	     			data: { phone_number: $('#phone').val(), source: 'index.html', invite_code: code },
	     			success: function(data) {
						$('div.post-install').fadeOut(200, function(){
							$('#post-signup').fadeIn(200);
						});
						$('#link').append('swapapp.co/'+code);
						$('div.ui-fb-tracker').load('fb_tracking.html');
	     			}
	 			});	
			}
		});

		// More info on signup button clicked
		$('div.ui-post-signup-more').click(function(){
			$('div.ui-post-signup-details').fadeIn(200);
		});

		// Textarea selected to copy link
		$("#link").focus(function(){
			this.setSelectionRange(0, 9999); 
			return false; 
		}).mouseup(function(){ 
			return false; });

		// phonenum field in focus
		$('#phone').focus(function() {
			$(this).addClass('color');
		});

		// Enable mask on phonenum
		$('#phone').mask("(999) 999-9999");
	}

	$(document).ready(function(){
		// fetch header
		$('div.ui-header').load('header.html', function(){
		 	// Install button clicked
			$('div.ui-install-button').click(function() {
				signupClicked();
			});
		});

		// load body depending on whether phone or not
		if (detectiPhone()){
			$('div.ui-body').load('body_mobile.html', postBodyLoad);
		}
		else {
			$('div.ui-body').load('body_desktop.html', postBodyLoad);
		}

	});
