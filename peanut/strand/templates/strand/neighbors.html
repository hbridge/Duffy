<html> 

<head>
	<title>Neighbors</title> 
	<style>
		html, body { 
			padding: 0; margin: 0; 
			font-family: sans-serif;
		}
		.ui-section {
			float:left;
			width:100%;
			padding-bottom:4px;
		}
		.ui-section-header {
			float: left;
			font-size: 14px;
			width:100%;
			background-color: rgba(239, 239, 239, 0.3);
			padding: 0px 4px 0px 4px;
		}
		.ui-sec-head-lhs {
			float:left;
			width: 49%;
		}
		.ui-sec-head-title {
			float:left;
			font-size: 14px;
			width: 100%;
		}
		.ui-sec-head-names {

		}
		.ui-sec-head-rhs {
			float:left;
			text-align: right;
			width: 49%;
			font-size: 12px;
		}

		.ui-imageblock {
			float:left;
			padding: 0px 2px 0px 0px;
		}
		.ui-image {
			float:left;
		}
		.ui-userid {
			float: clear;
			font-size: 10px;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script>
		function getURLParameter(name) {
			return decodeURI(
				(RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
			);
		}

		userId = getURLParameter("user_id")
		url = "/strand/api/neighbors?user_id=" + userId

		console.log("Sending request to " + url)
		$.get(url, function( data ) {
			$.each( data.objects, function( i, objects ) {
				row = "";
				city = "";
				date = "";
				users = [];
				$.each(objects.objects, function( i, photo) {
					users.push(photo.user);
					thumbUrl = "/user_data/" + photo.user + "/" + photo.id + "-thumb-156.jpg"
					img = "<img height='78px' width='78px' src='" + thumbUrl + "' alt='" + photo.user + "'/>"
					html = "<div class='ui-imageblock'><div class='ui-image' title='" + photo.user + "'>" + img + "</div></div>";

					row += html
					city = objects.title
					d = new Date(photo.time_taken * 1000);
					time = d.toDateString().slice(4);
				});

				$("<div class='ui-section'><div class='ui-section-header'><div class='ui-sec-head-lhs'><div class='ui-sec-head-title'>"+ city + "</div><div class='ui-sec-head-names'> People: " + uniqueUser(users) + "</div></div><div class='ui-sec-head-rhs'>" + time + "</div></div>" + row + "</div>").appendTo( "#images" );
			});
		});

		// Takes list of user ids from photos and gives back a unique list
		function uniqueUser(array){
			var flags = [], output = [], l = array.length, i;
			for( i=0; i<l; i++) {
				if( flags[array[i]]) {
					continue;
				}

				flags[array[i]] = true;
				output.push(array[i]);
			}
			return output.join(', ');
		}
	</script>
</head>

<body>
	<div class="ui-header"> Shared Photos </div>
<div id="images"/>

</body>


</html>
