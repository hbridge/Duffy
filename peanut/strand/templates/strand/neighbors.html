<html> 

<head>
	<title>Neighbors</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="/static/duffy.css" media="screen" />


	<style>
		html, body {
			font-family: helveticaNeue;
		}
		.ui-section {
			padding-bottom:4px;
		}
		.ui-sec-header{
			overflow: hidden;
			background-color: #ffffff;
			padding-top: 21px;
			padding-bottom: 21px;
		}
		.ui-sec-head-top {
			width: 100%;
			float:left;
			font-size: 18px;
			color: #000000;
			line-height: 21px;
			letter-spacing: 0px;
		}
		.ui-sec-head-bottom {
			width: 100%;
			float:left;
			font-size: 15px;
			color: #929292;
			line-height: 17px;
			letter-spacing: 0px;			
		}
		.ui-msg {
			padding: 10px 10px 10px 10px;
			text-align: center;
			color: #606060;
			font-size: 30px;
		}
		.ui-msg-invite {
			padding-top: 40px;
		}
		.ui-msg-or {
			padding-top: 30px;
		}

		.ui-msg-action {
			padding: 100px 0px 10px 0px;
		}
		.ui-locked {
			-webkit-filter: blur(5px);
			-webkit-transform: scale(1.1, 1.1);
			position: absolute;
			clip: rect(4px, 76px, 76px, 4px);
		}
		.ui-cluster-header {
			padding: 11px 0px 11px 10px;
		}
		.ui-invite {
			text-align: right;
			float: right;
			width: 40px;
			height: 40px;
			padding-right: 15px;
		}
		.ui-invite-icon {
			width: 40px;
			height: 40px;
		}
		.ui-sec-header-lhs {
			width: 250px;
		}
	</style>
	<script src="//code.jquery.com/jquery-1.10.2.min.js"> </script>
	<script src="/static/jquery.timeago.js"></script>	
	<script src="/static/duffy.js"></script>
	<script>
		/*
		Generates the header for a section. Typically custom for each view
		*/
		function genHeader(section, userList){
			html = "";
			$.each( section.objects, function(i, photos ) {
				if (photos.type == 'photo') {
					t = new Date(photos.time_taken * 1000).toISOString();
					return false;
				}
				else if (photos.type == 'cluster') {
					$.each(photos.objects, function(i, photos){
						t = new Date(photos.time_taken * 1000).toISOString();
						return false;
					});
					return false;
				}
			});
			if (section.title == 'Recent') {
				secTop = "<div class='ui-sec-head-top'>Recent photos</div>";
				secBottom = "<div class='ui-sec-head-bottom'> <span class='timeago' title='" + t + "'></span></div>";
				
			}
			else if (section.title == 'Locked') {
				secTop = "<div class='ui-sec-head-top'>Take a photo to unlock these photos </div>";
				secBottom = "<div class='ui-sec-head-bottom'>" + "<span class='timeago' title='" + t + "'></span> with " + uniqueUser(userList) + "</div>";
			}
			else {
				secTop = "<div class='ui-sec-head-top'>With " + uniqueUser(userList) + "</div>";
				secBottom = "<div class='ui-sec-head-bottom'> <span class='timeago' title='" + t + "'></span> in " + section.title +"</div>";
			}

			inviteLink = "<div class='ui-invite'><a href='/strand/viz/invite'><img class='ui-invite-icon' src='/static/invite_icon.jpg'></a></div>";
			html = "<div class='ui-sec-header'>" + inviteLink + "<div class='ui-sec-header-lhs'>" + secTop + secBottom + "</div></div>";
			return html;
		}

		// Takes an array of duplicates and gives back a unique list
		function uniqueUser(array){
			var flags = [], output = [], l = array.length, i;
			for( i=0; i<l; i++) {
				var val = cleanName(array[i]);
				if( flags[val]) {
					continue;
				}

				flags[val] = true;
				output.push(val);
			}
			return output.join(', ');
		}

		function processData(data) {
			$("#allImages").empty();
			
			$.each( data.objects, function( i, objects ) {
				if (objects.type == 'section') {
					row = "";
					userList = [];
					var isLocked = objects.title=='Locked' ? true : false;

					$.each(objects.objects, function( i, photos) {
						if (photos.type == 'photo') {
							row += addPhoto(photos, userList, 0, isLocked);
						}
						else if (photos.type == 'cluster'){
							row += addCluster(photos.objects, userList, isLocked);
						}
						else {
							console.log('unknown type detected: ' + photos);
						}
					});
					$("<div class='ui-section'>" + genHeader(objects, userList) + row + "</div>").appendTo("#allImages");
				}
			});
			$('div.image').each(function(){
				imageClickHandler($(this));
			});
			$('span.timeago').timeago();
		};

		function showNoPhotoMessage(data){
			if (data.objects && data.objects.length === 0){
				$('div.ui-msg').removeClass('hidden');
			}
		}

		/**
			Main code here
		*/
		var userId = getURLParameter("user_id");
		var url = "/strand/api/neighbors?user_id=" + userId;
		var oldData;
		
		$(document).ready(function(){

			// Have to do the initial load, using an interval will actually wait the amount of time first
			
			console.log("Sending request to " + url);
			$.get(url, function( data ) {
				oldData = data;
				processData(data);
				showNoPhotoMessage(data);
			});
			
			// Now set it up so that every 1 second, we see if we have different data.  If we do, then
			setInterval(function() {
				console.log("Sending request to " + url);

				$.get(url, function( data ) {
					if (data.objects && data.objects.length > 0) {
						if (JSON.stringify(data) !== JSON.stringify(oldData)) {
							oldData = data

							console.log("Refreshing data")
							processData(data)
						}
					}
					else {
						showNoPhotoMessage(data);
					}
					
				});
			}, 1000);
		});

		
	</script>
</head>

<body>
<div class="ui-content">
	<div class="ui-gallery" id="allImages"></div>
	<div class="ui-msg hidden"> 
		<div class="ui-msg-action">Take a photo <img style='vertical-align:text-top' height='35px' width='35px' src='/static/camera.png'> to get started!</div>
		<div class='ui-msg-or'>&mdash;</div>
		<div class="ui-msg-invite">Invite friends <a href='/strand/viz/invite'><img class='ui-invite-icon' style='vertical-align:text-top' src='/static/invite_icon.jpg'></a>  </div>
	</div>
</div>

</body>


</html>
