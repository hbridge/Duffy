<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Search your photos</title> 
	<!--<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />-->
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<!--
	<script src="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<script src="http://photos.derektest1.com/js/jquery.lazyload.js"></script>
	-->
<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
	}
	.ui-mobile, .ui-mobile .ui-page {
	}
	.ui-content{
		padding:0px 0px 0px 0px;
	}
	.ui-filter-inset {
		margin-top: 0;
	}
	.ui-gallery{
		/*overflow: auto;*/
	}
	.ui-image {
		padding-right: 2px;
		height: {{ imageSize|add:+2 }}px;
		float:left;
	}
	.result-bottom, .prev-next {
		text-align: center;
		clear:both;
	}
	.text, .prev-next {
		font-family: arial;
	}
	.prev-next {
		width: 100%;
		padding-bottom: 10px;
	}
	.prev {
		border-right: 1px solid #000000;
		padding-right: 6px;
		width: 49%;
		float:left;
		text-align: right;
	}
	.next {
		padding-left: 6px;
		text-align: left;
		overflow: hidden;
	}
	a:link{
		text-decoration: none;
		font-weight: bold;
		color: #0000FF;
	}
	a.visited {
		text-decoration: none;
		font-weight: bold;
		color: #0000FF;	
	}
	</style>
</head>

<body>
	
<div data-role="page" id="searchPhoto" style="max-height:1040px; min-height:1040px;">
	<div class="ui-gallery" id="allImages">
		{% for photo in photos %}
		<div class = "ui-image">
			<a href="{{ thumbnailBasepath }}{{ result.photoFilename }}"> 
			<!--<a href="/viz/serve_image?photo={{ result.photoFilename }}" rel="external"> -->
				<img title="TEXT: {{ photo.location_data }} | ORIG_CLASSIFICATIONS: {{ photo.classification_data }}" data-lazy-src="{{ thumbnailBasepath }}{{ photo.id }}-thumb-{{ imageSize|add:imageSize }}.jpg" class="lazy" width="{{ imageSize }}px"></a>
		</div>
		{% endfor %}
	</div>
</div>

</body>
	<script>
		$('img.lazy').each(function () {
			$(this).attr('src', $(this).attr('data-lazy-src'));
		});
	</script>
</html>
