<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Search your photos</title> 
	<link rel="stylesheet" href="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<script src="http://photos.derektest1.com/js/jquery.lazyload.js"></script>

	<script src="https://rawgithub.com/wanasit/chrono/master/chrono.min.js"></script>


	<script>

		$(document).ready($(function() {
	    	$("img.lazy").lazyload();
		}));
	</script>
<style>
	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 1035px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 1035px;
	}
	.ui-content{
		padding:0px 0px 0px 0px;
	}
	.ui-filter-inset {
		margin-top: 0;
	}
	.ui-block{
		overflow: auto;
	}
	.ui-gallery {
		padding-right: 2px;
		height: {{imageSize|add:+2}}px;
		float:left;
	}
	</style>
</head>

<body>

<div data-role="page" id="searchPhoto" style="max-height:1040px; min-height:1040px;">
	<div role="main" class="ui-content">
		<div class="ui-block" id="allImages">

			{% for result in searchResults %}

			<div class = "ui-gallery">
	 			 <a href="{{ thumbnailBasepath }}{{ result.photoFilename }}"> 
	 			 	<img data-original="{{ thumbnailBasepath }}{{ result.photoFilename }}" class="lazy" width="{{ imageSize }}px"></a>
	 			 </div>

			{% endfor %}
			
		</div>
		<p>Showing {{ count }} of {{ resultSize }} results</p>
	</div>
</div>

</body>
</html>
